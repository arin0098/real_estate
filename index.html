<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="real_estate">

    <div id="wrapper">
        <header>
            <h1 class="logo_properties">Properties</h1>
            <nav>
                <a>Newest</a>
                <a>Popular</a>
            </nav>
            <h1 class="add_property">Add New Property</h1>
        </header>

        <main class="property_list">

            <template id="postTemplate">
            <article class="property">
                <img class="estate_product" src="IMG/1.png">
                <section class="property_body">
                    <p class="property_name"> 1058 W Catalpa #3E Chicago, IL 60640</p>
                    <div class="down_info">
                        <h2><span class="bedrooms"> 1 </span> BED</h2>
                        <h2><span class="bathrooms"> 1 </span> BATH</h2>
                        <h2><span class="meters"> 800 </span> SQ FEET</h2>
                    </div>
                    <div class="properties_button_bcg"><button class="properties_button">View Properties</button></div>
                </section>
            </article>

            </template>

        </main>

    </div>


    <script src="script.js"></script>
</body></html>
