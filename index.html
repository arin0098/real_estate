<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="real_estate">

    <div id="wrapper">
        <header>
            <h1>Properties</h1>

            <nav>
                <a>Newest</a>
                <a>Popular</a>
            </nav>
        </header>

        <main>


                <article class="property">
                    <img class="estate_product" src="IMG/1.png">
                    <p class="data_adress"> 1058 W Catalpa #3E Chicago, IL 60640</p>
                    <h2 class="data_rooms"><span> 1 </span> Bed</h2>
                    <h2 class="data_baths"><span> 1 </span> Bath</h2>
                    <h2 class="data_size"><span> 800 </span> SQ Feet</h2>

                </article>

        </main>

    </div>







    <script src="script.js"></script>

</html>
